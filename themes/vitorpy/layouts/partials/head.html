<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
<meta name="author" content="{{ .Site.Params.author }}">

{{ hugo.Generator }}

<!-- Preload critical resources -->
<link rel="preload" href="{{ "assets/profile_optimized.jpg" | relURL }}" as="image">
<link rel="preload" href="{{ "assets/fonts/BerkeleyMono-Regular.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ "assets/fonts/BerkeleyMono-Bold.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ "assets/fa/webfonts/fa-brands-subset.woff2" | relURL }}" as="font" type="font/woff2" crossorigin>

<link rel='stylesheet' href='{{ "assets/fonts.css" | relURL }}' type='text/css'>
<link rel='stylesheet' href='{{ "assets/rouge.css" | relURL }}' type='text/css'>
<link rel="stylesheet" href="{{ "css/main.css" | relURL }}" type='text/css'>
<link rel="stylesheet" href="{{ "assets/icons.css" | relURL }}" type='text/css'>

<link rel="icon" href="{{ "assets/favicon.ico" | relURL }}" type="image/ico">
<link rel="shortcut-icon" href="{{ "assets/favicon.ico" | relURL }}" type="image/ico">

{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<link rel="sitemap" type="application/xml" title="sitemap" href="{{ "sitemap.xml" | relURL }}">
