baseURL: https://vitorpy.com
disablePathToLower: true
languageCode: en-us
title: Vitor Py
theme: vitorpy

ignoreFiles:
  - '\\.py$'
  - '\\.sh$'
  - '^nginx\\.conf$'
  - '^package\\.json$'
  - '^tangled.*\\.svg$'

params:
  author: Vitor Py
  description: Vitor Py's personal website
  github_user: vitorpy

  navbar:
    - name: About
      link: ""
    - name: Random Notes
      link: blog
    - name: x-twitter
      absolute_link: https://x.com/PyVitor
    - name: bluesky
      absolute_link: https://bsky.app/profile/vitorpy.com
    - name: github
      absolute_link: https://github.com/vitorpy
    - name: tangled
      absolute_link: https://tangled.org/vitorpy.com

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    noClasses: false
    style: zenburn  # Similar to your previous rouge theme
    tabWidth: 4

menu:
  main:
    - name: About
      url: /
      weight: 1
    - name: Random Notes
      url: /blog/
      weight: 2
