# Redirect www to non-www HTTPS
server {
    listen 80;
    listen [::]:80;
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.vitorpy.com;
    http2 on;

    # SSL certificates (if they exist for www)
    ssl_certificate /etc/letsencrypt/live/vitorpy.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vitorpy.com/privkey.pem; # managed by Certbot

    return 301 https://vitorpy.com$request_uri;
}

# Main HTTPS server
server {
    server_name vitorpy.com;
    http2 on;

    root /var/www/vitorpy.com;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Proxy for noreposts feed service
    location /noreposts/ {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location / {
        try_files $uri $uri/ $uri.html =404;
    }
    
    # Font files - 1 year cache (immutable)
    location ~ ^/assets/fonts/(.*)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # FontAwesome webfonts - 1 year cache (immutable)
    location ~ ^/assets/fa/webfonts/(.*)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    # Images - 1 year cache (immutable)
    location ~* \.(jpg|jpeg|png|gif|svg|webp|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Hugo's fingerprinted CSS in /css/ directory - 1 year cache (immutable)
    location ~ ^/css/.*\.min\.[a-f0-9]+\.css$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Other CSS files - 1 week cache (must-revalidate)
    location ~* \.css$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
    }
    
    # JavaScript files - 1 week cache (must-revalidate)
    location ~* \.js$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, must-revalidate";
    }
    
    # WOFF2 fonts - 1 year cache (immutable)
    location ~* \.woff2$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
    
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/vitorpy.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/vitorpy.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

